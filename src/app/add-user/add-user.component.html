<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form>
    <div class="form-group">
      <label for="id">User ID:</label>
      <input type="id" [(ngModel)]="user.userId" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="name"User >Name:</label>
      <input type="name" [(ngModel)]="user.userName" placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="name">Password:</label>
      <input type="name" [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="password">
    </div>
    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
  </div>
